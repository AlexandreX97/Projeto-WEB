<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/16de2e9eda.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <header>
        <!--Menu/ barra de navegação-->
        <div id="menu">
            <div class="container" id="nav-container">
                <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
                    <a href="index.html" class="navbar-brand mx-auto">
                        <img id="logo" src="img/logo-carol-cakes.png" alt="Carol Cakes logo">
                    </a>
                </nav>
            </div>
        </div>      
    </header>

    <main class="container square-box d-flex justify-content-center align-itens-center mt-5">
        <form id="form" class="row g-3">
            <div class="col-md-12 mt-3">
                <legend class="main-tittle ">Cadastro</legend>
            </div>
            <div class="col-md-6 mt-3 mb-3">   
                <label for="formGroupExampleInput" class="form-label">Primeiro Nome</label>
                <input type="text" class="form-control" id="formGroupExampleInput">
            </div>
            <div class="col-md-6 mt-3 mb-3">
                <label for="formGroupExampleInput2" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" id="formGroupExampleInput2">
            </div>
            <div class="col-md-6 mt-3 mb-3">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6 mt-3 mb-3">
                <label for="inputPassword4" class="form-label">Senha</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-md-6 mt-3 mb-3">
                <label for="inputPassword4" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div id="btncenter" class="col-md-2 mt-5 mb-3 ">
                <button id="btn" type="submit" class="btn bg-sucess">Criar Conta</button>
            </div>
        </form>
    </main>
    
    <footer>
        <div class="copy-area">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <p>Desenvolvido por <a href="index.html" target="_blank">Carol Cakes</a> &copy; 2023</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
